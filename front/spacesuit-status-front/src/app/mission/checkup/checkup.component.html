<div id="title">
  <h1>Les missions suivantes sont disponibles</h1>
</div>
<div class="container">

    <app-suit-recap [suit]="suit"></app-suit-recap>

    <app-mission [planetId]="$index + 1"></app-mission>

    }
  </div>
</div>
