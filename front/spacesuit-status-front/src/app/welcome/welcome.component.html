<div class="welcome-container">
  <h1>Bienvenue sur SpaceSuit Manager</h1>

  <div class="hero-section">
    <p class="tagline">Gérez vos combinaisons spatiales en toute simplicité</p>
  </div>

  <div class="cta-section">
    @if (isAuthenticated()) {
    <button
      mat-flat-button
      color="primary"
      routerLink="/suits"
      routerLinkActive="active"
    >
      <mat-icon>rocket_launch</mat-icon>
      Voir les combinaisons
    </button>
    } @else {
    <button
      mat-flat-button
      color="primary"
      routerLink="/login"
      routerLinkActive="active"
    >
      <mat-icon>lock</mat-icon>
      Se connecter
    </button>
    }
  </div>
</div>
